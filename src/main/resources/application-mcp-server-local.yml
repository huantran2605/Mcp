spring:
  main:
    banner-mode: off
    web-application-type: none

  datasource:
    url: jdbc:mysql://localhost:3306/mcp_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  ai:
    mcp:
      server:
        name: mcp-server
        stdio: true
      client:
        enabled: false

logging:
  pattern:
    console: ""